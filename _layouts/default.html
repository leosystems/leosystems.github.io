<!DOCTYPE html>
<html lang="{{ site.language }}">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.slug %}{{ page.title }} &middot; {% endif %}
      {{ site.title }}
    </title>
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="robots" content="noodp,noydir">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style id="jsbin-css">
    #container { width: 450px; height: 500px; background: #ccc; }
    #droppable { width: 450px; height: 100px; background: #ff0000; }
    .draggable { width: 90px; height: 90px; padding: 0.5em; float: left; margin: 0 10px 10px 0; background:yellow; }
    </style>
  </head>
  <body>
    <div class="container">

      <!-- Header -->
      <header class="header">
        <h1>
          {{ site.title }}
        </h1>
        <p>
          <img class="img-thumbnail logo" src="{{ site.baseurl }}/assets/img/logo.png" width="150" height="150" alt="{{ site.title }}">
        </p>
        <p>{{ site.description }}</p>
        <a class="sr-only" href="#content">Skip to main content</a>
        <ul class="list-inline">
          <li>
            <i class="fa fa-home text-success"></i>
            <a href="{{ site.baseurl }}/">Home</a>
          </li>
          {% for item in site.pages %}
          {% if item.slug %}
          <li>
            <i class="fa fa-{{ item.icon }} text-success"></i>
            <a href="{{ item.url }}">{{ item.title }}</a>
          </li>
          {% endif %}
          {% endfor %}
          <li>
            <i class="fa fa-github text-success"></i>
            <a href="https://github.com/{{ site._github }}">GitHub</a>
          </li>
        </ul>
      </header>

      <hr>

      <!-- Content -->
      <main id="content">
        <h2>{{ page.title }}</h2>
        <p class="lead">{{ page.lead }}</p>
        {{ content }}
      </main>
    </div>

    <!-- Google Analytics -->
    {% include analytics.html %}
  </body>
</html>
